<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/login.js"></script>
</head>

<body class="login-page">
    <audio autoplay loop>
        <source src="assets/love-theme.mp3" type="audio/mp3">
    </audio>
    <div class="login-container">
        <h1>Welcome</h1>
        <p>Vui lòng nhập mật khẩu để vào</p>
        <input type="date" id="password" placeholder="Nhập ngày...">
        <button id="login-btn">Login</button>
        <p id="error-msg"></p>
    </div>
</body>

</html>
