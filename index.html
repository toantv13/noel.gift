<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/login.js"></script>
</head>

<body class="login-page">
    <audio autoplay loop>
        <source src="assets/love-theme.mp3" type="audio/mp3">
    </audio>
    <div class="login-container">
        <!-- <h1>XIN CHÀO</h1> -->
        <p>Bé nhập ngày mình bắt đầu yêu nhau nha 😊</p>
        <input type="date" id="password" placeholder="DD-MM-YYYY" required>
        <button id="login-btn">Đăng nhập</button>
        <p id="error-msg"></p>
    </div>
</body>

</html>
